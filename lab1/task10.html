<!DOCTYPE html>

    <title>JS Script</title>

</body>
<script>
    function someFunction(str1 = "Hello", str2, str3) {
        let finalStr = str1 + str2 + str3;
        return finalStr;
    }
    let str2 = "world"
    let str3 = prompt("Введите строку")
    alert(someFunction(undefined, str2, str3));
</script>
