<!DOCTYPE html>

    <title>JS Script</title>
</head>

</body>
<script>
    let lector = "кудлацкая марина федоровна".split(" ");
    let input = prompt("Введите фио").toLowerCase().split(" ");
    for (const inputElement of input) {
        if(lector.includes(inputElement)) {
            alert("Данные ведены верно")
        }
        else {
            alert("Неправильно");
        }
    }

</script>
